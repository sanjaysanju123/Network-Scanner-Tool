<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
   <link rel="stylesheet" href="../static/styles/style.css" type="text/css" />

   <!--<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">-->
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form  method="POST" action="/signin" class="sign-in-form">
         
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="user" type="text" placeholder="Username" required="" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="pass" type="password" placeholder="Password" required="" />
            </div>
          
            <input type="submit" value="Login" class="btn solid" />
            
          </form>
          <form action="http://127.0.0.1:8080/signup" class="sign-up-form" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="user1" type="text" placeholder="Username" required="" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="mail" type="email" placeholder="Email" required=""/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="pass1" type="password" placeholder="Password" required=""/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>For New customers</h3> </h3>
           <p>
              <h4>JUST SCAN IT</h4>
            </p> 
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../static/styles/img/sec1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?
            </h3>
            <p>
          
            </p>
            <button class="btn transparent" id="sign-in-btn">
               Sign in
            </button>
          </div>
          <img src="../static/styles/img/sec2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../static/styles/app.js"></script>
  </body>
</html>
