<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/styles.css" />

    <title>SCAN DASHBOARD</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <a href="/index">Descriptions</a>
          
          <a class="active_link" href="/dash">Scan</a>
        </div>
        <div class="navbar__right">
          <!--<a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </a>-->
          <a href="/">
            <img width="30" src="../static/styles/assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="../static/styles/assets/hello.svg" alt="" />
            <div class="main__greeting">
              <h1>Hello {{user}}</h1>
              <p>Welcome to your Evade Scanner</p>
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
           
            
            <div class="card">
              
              <i class="fa fa-signal fa-2x " aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p"><a href="/ip/{{user}}">Total Network Scan</a></p>
                
                <span class="font-bold text-title"></span>
              </div>
            </div>


            <div class="card">
              
              <i class="fa fa-retweet fa-2x text-blue" aria-hidden="true"></i>
              <div class="card_inner">
                
                <p class="text-primary-p"><a href="/ipt/{{user}}"> TCP Syn Scan</a></p>
                <span class="font-bold text-title"></span>
              </div>
            </div>
          
            <div class="card">
              <i class="fa fa-exchange fa-2x text-red "aria-hidden="true"></i>
              
              <div class="card_inner">
                <p class="text-primary-p"><a href="/ipu/{{user}}">Version Detection</a> </p>
                <span class="font-bold text-title"></span>
              </div>
            </div>
            <div class="card">
              <i
              class="fa fa-search fa-2x text-yellow"
              aria-hidden="true"
            ></i>
              <div class="card_inner"></div>
              <p class="text-primary-p"><a href="/ipo/{{user}}">OS Detection</a></p>
             

                <span class="font-bold text-title"></span>
              </div>
            </div>
            <div class="card">
              
              <i
                class="fa fa-laptop fa-2x text-yellow"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p"><a href="/ipa/{{user}}">Aggressive Scan</a></p>
                <span class="font-bold text-title"></span>
              </div>
            </div>
          </div>
        </main>
  
        <div id="sidebar" >
          <div class="sidebar__title">
            <div class="sidebar__img">
              <img src="../static/styles/assets/logo.png" alt="logo" />
             
              <h1> Evade-Da </h1>
            </div>
            <i
              onclick="closeSidebar()"
              class="fa fa-times"
              id="sidebarIcon"
              aria-hidden="true"
            ></i>
          </div>
  
          <div class="sidebar__menu">
            <div class="sidebar__link active_menu_link">
              <i class="fa fa-home"></i>
              <a href="#"> HISTORY</a>
            </div>
            <h2>Scan Types</h2>
            <div class="sidebar__link">
             <!-- <i class="fa fa-folder-open" aria-hidden="true"></i>-->
            <!-- <i class="fa fa-signal fa-2x " aria-hidden="true"></i>-->
              <a href="/hist/{{user}}">Total Network </a>
            </div>
            <div class="sidebar__link">
             <!--<!--<i class="fa fa-folder"></i>-->
            <!-- <i class="fa fa-retweet fa-2x text-blue" aria-hidden="true"></i>-->
              <a href="/hist1/{{user}}">TCP SYN </a>
            </div>
            <div class="sidebar__link">
             <!-- <i class="fa fa-history"></i>-->
            <!--<i class="fa fa-exchange fa-2x text-red "aria-hidden="true"></i>-->
              
              <a href="/histu/{{user}}" >Version Detection</a>
            </div>
            <div class="sidebar__link">
             <!-- <i class="fa fa-trash"></i>-->
              <!--<i
              class="fa fa-search fa-2x text-yellow"
              aria-hidden="true"
            ></i>-->
              <a href="/histo/{{user}}">OS Detection</a>
            </div>
             <div class="sidebar__link">
              <!--<i class="fa fa-trash"></i>-->
                <!--<i
                class="fa fa-laptop fa-2x text-yellow"
                aria-hidden="true"
              ></i>-->
              <a href="/hista/{{user}}">Aggressive</a>
            </div>
            
            <!--
            <div class="sidebar__link">
              <i class="fa fa-handshake-o"></i>
              <a href="#">Contracts</a>
            </div>
          -->
            <!-- <h2>Resources</h2>
            <div class="sidebar__link">
              <span class="fa-stack fa-lg">
                <i class="fa fa-flag"></i>
               
              </span> -->
              <!-- <a href="#">Policies</a>
            </div>
            <div class="sidebar__link">
              <i class="fa fa-plug"></i>
              <a href="#">Plugin Rules</a>
            </div> -->

            <div class="sidebar__link">
              <i class="fa fa-calendar-check-o"></i>
              <a href="#">Special Days</a>
            </div>
            <div class="sidebar__link">
              <i class="fa fa-files-o"></i>
              <a href="#">Apply for leave</a>
            </div>
          -->
           
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="../static/styles/script.js"></script>
    </body>
  </html>
